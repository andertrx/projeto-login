<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 

</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
               <!--Aqui vai a imagem no css-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para acessar a sua conta e fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">


                <div class=" campo">
                    <span class="material-symbols-outlined"> person </span>    
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" size="15" required  minlength="5" maxlength="15">
                    <label for="ilogin">Login</label>
                </div>

                <div>
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" size="15" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html">
                    Esqueci a senha <span class="material-symbols-outlined">mail</span>
                </a>
            </form>
            </div>

        </section>
    </main>
</body>
</html>
